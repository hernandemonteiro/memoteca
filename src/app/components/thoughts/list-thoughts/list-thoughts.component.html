<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button routerLink="/create-thought" class="botao">
      Adicionar pensamento
    </button>
  </header>
  <div class="mural" *ngIf="thoughtsList.length > 0; else withoutThoughts">
    <div *ngFor="let thought of thoughtsList">
      <app-thought [thought]="thought"></app-thought>
    </div>
  </div>
</section>
<app-button-load-more
  [existMoreThoughts]="existMoreThoughts"
  (click)="loadMoreThoughts()"
></app-button-load-more>
<ng-template #withoutThoughts>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
